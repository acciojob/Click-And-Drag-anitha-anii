  </div>
<script>
//Your code goes here 

    function drag() {
      let dragged = null;

      let items = document.querySelectorAll('.item');
      items.forEach(function(item) {
        item.addEventListener('click', function() {
          dragged = this;
        });
        item.addEventListener('dragover', function(event) {
          event.preventDefault();
          if (dragged && dragged !== this) {
            this.innerHTML = dragged.innerHTML;
            dragged.innerHTML = "";
            dragged = null;
          }
        });
      });
    }

    drag();
  </script>

  <script>
    // Cypress test code
    describe('Click and Drag Test', () => {
      it('should drag and trigger scroll', () => {
        cy.get('.items')
          .trigger('mousedown', { which: 1, pageX: 493, pageY: 391 })
          .trigger('mousemove', { which: 1, pageX: 271, pageY: 391 })
          .trigger('mouseup');

        cy.get('.items').should(($items) => {
          expect($items[0].scrollLeft).to.be.greaterThan(0);
        });
      });
    });
 
</script>

  </body>
</html>
