<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>
<script>
//Your code goes here 
	const itemsContainer = document.querySelector('.items');
    
    // Store the initial mouse position and container scroll position
    let initialMousePositionX = 0;
    let initialScrollLeft = 0;

    // Flag to track if an item is being dragged
    let isDragging = false;

    // Event listener for mouse down event
    itemsContainer.addEventListener('mousedown', (event) => {
      // Set the flag to indicate dragging has started
      isDragging = true;

      // Store the initial mouse position and container scroll position
      initialMousePositionX = event.pageX;
      initialScrollLeft = itemsContainer.scrollLeft;

      // Add CSS class to indicate dragging
      itemsContainer.classList.add('dragging');
    });

    // Event listener for mouse up event
    itemsContainer.addEventListener('mouseup', () => {
      // Reset the flag and remove CSS class
      isDragging = false;
      itemsContainer.classList.remove('dragging');
    });

    // Event listener for mouse move event
    itemsContainer.addEventListener('mousemove', (event) => {
      if (!isDragging) return;

      // Calculate the distance the mouse has moved
      const distance = event.pageX - initialMousePositionX;

      // Update the scroll position of the container
      itemsContainer.scrollLeft = initialScrollLeft - distance;
    });

</script>

  </body>
</html>
